<!-- background iminputDateOfBirth -->

                <br>

                <!-- Registration Form -->

                <div class="row">

                        <div class="panel panel-default">

                                <h4 class="panel-title">Confirmation Page</h4>
                            </div>

                                                <div class="row">

                        <script>
                            // Capture Button Click
                            $("#add-user").on("click", function (event) {
                                // prevent form from trying to submit/refresh the pinputDateOfBirth
                                event.preventDefault()
                               

                                // Console log each of the user inputs to confirm we are receiving them
                                console.log(firstName);
                                console.log(lastName);
                                console.log(email);
                                console.log(address);
                                console.log(address2);
                                console.log(city);
                                console.log(state);
                                console.log(zip);
                                console.log(dateOfBirth);
                                

                                // Output all of the new information into the relevant HTML sections
                                $("#firstName-display").text(firstName);
                                $("#lastName-display").text(lastName);
                                $("#email-display").text(email);
                                $("#address-display").text(address);
                                $("#address2-display").text(address2);
                                $("#city-display").text(city);
                                $("#state-display").text(state);
